<html>
    <head>
        <title>{{ title }} - My Todo List</title>
    </head>

    <body>
        <h1>My Todo List</h1>

        {% for task in tasks %}
            <div>
                <p>
                    {{ task.title }}: <b>{{ task.description }}</b>
                </p>

            </div>
            
        {% endfor %}
    
    </body>
</html>
