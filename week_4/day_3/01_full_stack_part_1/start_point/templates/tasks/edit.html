{% extends 'base.html' %}


{% block content %}
    <form action="/tasks/{{ task.id }}" method="post">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" value="{{ task.description }}" name="description">

        </div>
        <div>
            <label for="duration">Duration:</label>
            <input type="number" id="duration"  value="{{ task.duration }}"name="duration">
        </div>
        <div>
            <label for="completed">Completed:</label>
            <select id="completed" name="completed">
                <option value="true"
                {% if task.completed %} selected="selected" {% endif %}>True</option>
                <option value="false"
                {% if task.completed == False %} selected="selected" {% endif %}>False</option>>False</option>
            </select>
        </div>

        <div>
            <label for="user">User:</label>
            <select id="user" name="user_id">
                {% for user in all_users %}
                    <option value="{{ user.id }}"
                    {% if task.user.id == user.id %} selected="selected" {% endif %}>{{ user.first_name }}</option>
                {% endfor %}

            </select>

        </div>
        <button type="submit">Edit Task</button>

    </form>
{% endblock content %}
