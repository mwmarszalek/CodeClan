{% extends 'base.html' %}

{% block content %}
    {% for task in all_tasks_key %}
        <div class="task">
            <div class="content">
               {{ task.user.first_name }}
               <div class="description">
                <a href="/tasks/{{task.id}}">{{ task.description }}</a>
                <span class="duration">{{ task.duration }} mins</span>
               </div>
               <div class="buttons">
                <form class="delete-form" action="/tasks/{{task.id}}/delete" method="post">
                    <button class="trash-button">
                        <i class="fa fa-trash-o fa-3x" style="color:red"></i>
                    </button>
                </form>
                {% if task.completed %}
                    <i class="fa fa-check fa-2x" style="color: green"></i>
                {% else %}
                    <i class="fa fa-times fa-2x"></i>
                {% endif %}
               </div>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
