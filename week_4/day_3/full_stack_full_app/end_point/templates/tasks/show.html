{% extends 'base.html' %}

{% block content %}
    <div>
        <p>{{ task.description }}</p>
        <p>{{ task.user.first_name }}</p>
        <p>{{ task.duration }} mins</p>
        <p>Completed? {{ task.completed }}</p>
        <a href="/tasks/{{task.id}}/edit">Edit</a>
    </div>
{% endblock content %}
